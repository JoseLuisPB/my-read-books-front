<mat-accordion *ngIf="authorsLoaded">
  <mat-expansion-panel *ngFor="let author of authorList"  (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header >
      <mat-panel-title>
        <span class="panel-title">{{ author }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let book of filterAuthor(author); let i = index">{{i + 1}}.- <span class="panel-content">{{ book.title }}</span></p>
  </mat-expansion-panel>
</mat-accordion>
