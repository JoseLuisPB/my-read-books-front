<h2 class="title-format">Confirm</h2>
<div class="content">
  <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon>
  <p>{{ bookTitle }} is going to be deleted<br> Do you want to delete it?</p>
</div>
<div class="d-flex justify-content-end footer-format">
  <button class="button-format" (click)="remove(false)">X</button>
  <app-custom-button [buttonClass]="'new'" [icon]="faCheck" (click)="remove(true)"></app-custom-button>
</div>
