<h2 class="title-format">Confirm</h2>
<div class="content">
  <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon>
  <p>All data will be lost if you leave the screen<br> Do you want to close?</p>
</div>
<div class="d-flex justify-content-end footer-format">
  <button class="button-format" (click)="close(false)">X</button>
  <app-custom-button [buttonClass]="'new'" [icon]="faCheck" (click)="close(true)"></app-custom-button>
</div>
