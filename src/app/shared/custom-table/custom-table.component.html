<table [style.width.%]="width">
  <thead class="table-header">
    <th *ngFor="let headData of headerData; let i = index">
      <div class="d-flex">
        <app-sort-column [columnName]="headData.field" [data]="tableData"></app-sort-column>
        <span class="ms-2">{{ headData.title }}</span>
      </div>
    </th>
    <th *ngIf="displayActionColumn">
      Actions
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let rowData of tableData; let i = index" [ngClass]="i % 2 === 0 ? 'row-odd' : 'row-even'">
      <td *ngFor="let header of headerData">
        {{ rowData[header.field] }}
      </td>
      <td *ngIf="displayActionColumn">
        <div id="actions" class="d-flex gap-4">
          <app-custom-button *ngIf="displayEdit" [icon]="faEdit" [buttonClass]="'edit'" [title]="'edit'"  (click)="edit(rowData)"></app-custom-button>
          <app-custom-button *ngIf="displayDelete" [icon]="faTrash" [buttonClass]="'delete'" [title]="'delete'" (click)="delete(rowData)"></app-custom-button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
